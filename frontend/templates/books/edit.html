{% extends "base.html" %}
{% block title %}Edit {{ book.name }}{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h4">Edit Book</h1>
  <a class="btn btn-outline-secondary" href="{% url 'book_detail' book.id %}">Cancel</a>
</div>

<div class="row">
  <div class="col-md-8 col-lg-6">
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Title *</label>
        <input type="text" class="form-control" name="name" value="{{ book.name }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Author *</label>
        <select class="form-control" name="author" required>
          <option value="">Select author</option>
          {% for author in authors %}
            <option value="{{ author.id }}" {% if author.id == book.author.id %}selected{% endif %}>{{ author.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Publication Date</label>
        <input type="date" class="form-control" name="publication_date" value="{% if book.publication_date %}{{ book.publication_date|date:'Y-m-d' }}{% endif %}">
      </div>
      <div class="mb-3">
        <label class="form-label">Summary</label>
        <textarea class="form-control" name="summary" rows="5">{{ book.summary|default:'' }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
</div>
{% endblock %}
