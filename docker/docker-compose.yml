services:
  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: 
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: backend
    ports:
      - "4000:4000"
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - PORT=4000
    depends_on:
      - mongo

volumes:
  mongo-data: