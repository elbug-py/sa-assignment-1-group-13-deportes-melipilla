services:
  django:
    build:
      context: ..
      dockerfile: docker/Dockerfile.core
    ports:
      - "8000:8000"
    environment:
      - STATIC_SERVE=1
      - DB_HOST=mongo
      - DB_PORT=27017
      - DB_NAME=library_db
    depends_on:
      - mongo
    volumes:
      - ../media:/app/media  

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
